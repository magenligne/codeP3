<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="accueil.css" />

    <title>Accueil</title>

  <body>
    <header class="header1">
      <div class="header1__logo">
        <img class="header1__logo__img" src="images\logo\ohmyfood@2x.svg" alt="logo">
      </div>
      <div class="header1__gris">
        <div class="header1__gris__form">
          <div class="header1__gris__form__icone">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          
          <form class="header1__gris__form__label" method="#" action="#">
              <input
                class="entreeVille"
                type="search"
                name="rechercheVille"
                id="rechercheVille"
              />
          </form>
        </div>

        <div class="header1__gris__txt">
          <h1 class="header1__gris__txt__h1">Réservez le menu qui vous convient</h1>
          <p class="header1__gris__txt__p">Découvrez des restaurants d'exception,
            sélectionnés par nos soins.
          </p>
        </div>
        <div class="header1__gris__BtnOpacity">
          <a class="header1__gris__BtnOpacity__btnP" href="#">Explorer nos restaurants</a>
          <a class="header1__gris__BtnOpacity__btnS" href="#">Explorer nos restaurants</a>
        </div>
      
      </div>
      </div>
    </header>

    <section class="fonctionnement">
      <h1 class="fonctionnemengt__titre">Fonctionnement</h1>
        <div class="fonctionnement__list"> 
          <div class="fonctionnement__list__bloc">
            <div class="fonctionnement__list__bloc__icones">
              <p>1</p>
              <i class="fa-solid fa-mobile-screen"></i>
            </div>
            <a class="fonctionnement__list__bloc__lien" ref="#">Choisissez un restaurant</a>
          </div>
          <div class="fonctionnement__list__bloc">
            <div class="fonctionnement__list__bloc__icones">
              <p>1</p>
              <i class="fa-solid fa-list"></i>
            </div>
            <a class="fonctionnement__list__bloc__lien" ref="#">Composez votre menu</a>
          </div>
          <div class="fonctionnement__list__bloc">
            <div class="fonctionnement__list__bloc__icones">
              <p>1</p>
              <i class="fa-solid fa-store"></i>
            </div>
            <a class="fonctionnement__list__bloc__lien" ref="#">Dégustez au restaurant</a>
          </div>
         
        </div>
    </section>
    
    <section class="restaurant"></section>

    <footer></footer>
  </body>
</html>
